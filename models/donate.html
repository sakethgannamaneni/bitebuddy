<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiteBuddy - Donate Food</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="BiteBuddy Logo">
      <h1>BiteBuddy</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h2>Donate Food</h2>
    <form id="donateForm">
      <div class="input-group">
        <label for="foodItem">Food Item</label>
        <input type="text" id="foodItem" name="foodItem" required>
      </div>
      <div class="input-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required>
      </div>
      <div class="input-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="date" id="expiryDate" name="expiryDate" required>
      </div>
      <div class="input-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="input-group">
        <label for="instructions">Special Instructions</label>
        <textarea id="instructions" name="instructions" rows="4"></textarea>
      </div>
      <button type="submit" class="btn">Donate Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 BiteBuddy. All rights reserved.</p>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Privacy Policy</a></li>
    </ul>
  </footer>
  <script src="script.js"></script>
</body>
</html>
